version: '3'

services:

  mongo:
    image: mongo
    container_name: "rnaget_mongo"
    env_file:
      - .env
    restart: always
    volumes:
     - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
     - mongodb-data:${MONGODB_DATA_DIR}
    ports:
      - "27015:${DB_PORT}"

  server:
    build: ./server
    container_name: "rnaget_server"
    restart: always
    volumes:
      - ./server:/server
    env_file:
      - .env


volumes:
  app:
  mongodb-data:
  node_modules:
